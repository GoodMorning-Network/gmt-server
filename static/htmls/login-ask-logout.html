<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/login-ask-logout.css" />
    <link rel="stylesheet" href="/static/css/dark/main.css" />
    <link rel="stylesheet" href="/static/css/dark/login-ask-logout.css" />
    <link
      rel="shortcut icon"
      href="/static/images/favicon-dark.svg"
      type="image/x-icon"
    />
    <title>Sign out? - GoodMorning Tex</title>
  </head>
  <body>
    <script type="module">
      import init, {
        logout,
      } from "/static/wasm/login-ask-logout/login_ask_logout.js";

      (async () => {
        await init();
      })();

      window.wasm = { logout };
    </script>
    <center>
      <a href="/">
        <img src="/static/images/icon-dark.svg" alt="" width="100" id="icon" />
      </a>
      <br />
      You are already logged in,
      <br />
      or do you wish to
      <button class="linklike" id="logout" onclick="window.wasm.logout()">
        logout
      </button>
      instead?
    </center>
  </body>
</html>
